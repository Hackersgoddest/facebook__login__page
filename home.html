<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign in page</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="app">
        <div class="main-con">
            <div class="left-con">
                <img class="fb_logo" src="facebook__logo.svg" alt="Facebook">
                <p class="fb-des">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="mid-con">
                <form class="right-con">
                    <input type="email" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <button class="first-btn" type="submit">Log In</button>
                    <p class="first__link">
                        <a href="#">Forgotten password?</a>
                    </p>
                    <hr>
                    <button class="second-btn" type="submit">Create New Account</button>
                </form>
                <p class="second__link"><a href="#">Create a Page</a> for a celebrity,brand or business.</p>
            </div>
        </div>
    </div>

</body>

</html>
